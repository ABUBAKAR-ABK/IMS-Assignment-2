<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup</title>
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="icon" href="../logo/IMS_LOGO.png" type="image/png">
</head>
<body>
  <div class="form-container">
    <form class="form-box" onsubmit="handleSignup(event)" style="margin-left:580px;">
      <h2>Student Signup</h2>

      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="university" placeholder="University" required />
      <input type="text" id="major" placeholder="Major" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const university = document.getElementById("university").value;
      const major = document.getElementById("major").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const studentData = {
        fullName,
        email,
        university,
        major,
        phone,
        password
      };

      // Save to localStorage
      localStorage.setItem("student", JSON.stringify(studentData));

      alert("Signup successful! Redirecting to your dashboard...");
      window.location.href = "../Images/index.html"; // Student dashboard
    }
  </script>
</body>
</html>
