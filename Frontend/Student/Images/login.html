<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="icon" href="../logo/IMS_LOGO.png" type="png">
  <script src="../Js/theme-toggle.js" defer></script>
</head>
<body>
  <h2 style= "margin-left: 650px; margin-top:20px;" >Student Login</h2>
  <main class="container login">
    
    <form onsubmit="handleLogin(event)" class="form-wrapper">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      
<script>
  function handleLogin(e) {
    e.preventDefault();
    // Replace with actual login check if using server
    const isAdmin = window.location.pathname.includes("Admin");
    if (isAdmin) {
      window.location.href = "index.html"; // Admin dashboard
    } else {
      window.location.href = "../Images/index.html"; // Student dashboard
    }
  }
</script>
    </form>
  
  </main>
</body>
</html>
