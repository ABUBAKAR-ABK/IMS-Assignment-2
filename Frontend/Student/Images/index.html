<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="icon" href="../logo/IMS_LOGO.png" type="png">
  <script src="../Js/theme-toggle.js" defer></script>
</head>
<body>
 <header>
  <h1>InternConnect - Student Dashboard</h1>
</header>

<div class="dashboard-links">
  <a href="internships.html" class="dashboard-card">
    <h3>View Internships</h3>
  </a>
  <a href="applications.html" class="dashboard-card">
    <h3>My Applications</h3>
  </a>
  <a href="profile.html" class="dashboard-card">
    <h3>My Profile</h3>
  </a>
  <a href="login.html" class="dashboard-card">
    <h3>Login/Signup</h3>
  </a>
  <a href="login.html"
  style="
    position: absolute;
    top: 20px;
    right: 20px;
    background: #ef4444; /* red tone */
    color: white;
    padding: 10px 18px;
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  "
  onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 14px rgba(0, 0, 0, 0.2)'"
  onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.15)'"
  onmousedown="this.style.transform='scale(0.97)'"
  onmouseup="this.style.transform='translateY(-2px)'"
>
  Logout
</a>
</div>

<div class="container">
  <div class="welcome">
    <h2>Welcome, Student!</h2>
    <p>Use the cards above to explore internships, track applications, and manage your profile.</p>
  </div>
</div>

</body>
</html>
